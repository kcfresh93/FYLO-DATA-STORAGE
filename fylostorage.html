<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylefylostorage.css"/>

    <title>Document</title>
</head>
<body>
   <div class="container">
    <div class="sub-container">
        <div class="box1">
            <img class="logo" src="./fylo-data-storage-component-master/images/logo.svg">
            <div class="flex">
                <div class="sub-flex">
                    <img src="./fylo-data-storage-component-master/images/icon-document.svg">
                </div>
                
                <div class="sub-flex">
                    <img src="./fylo-data-storage-component-master/images/icon-folder.svg">
                </div>

                <div class="sub-flex">
                    <img src="./fylo-data-storage-component-master/images/icon-upload.svg">
                </div>

            </div>
        </div>

        <div class="box2">
            <div class="sub-box2">
            <p>you've used <span>815GB</span> of your storage</p>
            <div class="space">
                <h3>185</h3>
                <p>GB LEFT</p>
            </div>
            </div>

            <div class="empty1">
                <div class="empty2">
                    <div class="empty3"></div>
                </div>
            </div>

            <div class="flex-space">
                <div class="space1">0GB</div>
                <div class="space2">1000GB</div>
            </div>
        </div>
        
    </div>
    <div class="bg-bottom">
        <img src="./fylo-data-storage-component-master/images/bg-desktop.png">
    </div>
   </div> 
</body>
</html>
